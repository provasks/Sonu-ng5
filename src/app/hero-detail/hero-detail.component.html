<div (heroSelected)="showHero($event)"></div>
<div *ngIf="hero" class="hero-detail" >
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>

<button (click)="goBack()">Back</button>
